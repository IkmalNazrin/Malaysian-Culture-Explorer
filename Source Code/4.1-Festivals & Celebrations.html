<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience It!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pq0qqR5r/x8tZk+1O6KcN3bStoGd3LE/VaNtHYZm5Xz7XM6sjMoeA0b0mTEZ5z5v" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            background-color: #dc3545;
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .form-select {
            border-radius: 10px;
        }
        .table {
            border-radius: 10px;
        }
        .map-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title text-center mb-0">Experience It!</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="citySelect" class="form-label">Select Your Preferred City:</label>
                    <select class="form-select" id="citySelect">
                        <option selected disabled>Select City</option>
                        <option value="kl">Kuala Lumpur</option>
                        <option value="pg">Penang</option>
                        <option value="jb">Johor Bahru</option>
                        <!-- Add more options for other cities -->
                    </select>
                </div>
            </form>
            
            <div class="table-responsive">
                <table class="table table-striped table-bordered mt-4">
                    <thead>
                        <tr>
                            <th>Event/Activity</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate with data related to the selected city -->
                        <tr>
                            <td>KL Tower International Jump Malaysia</td>
                            <td>Kuala Lumpur</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            
            <div class="map-container mt-4">
                <!-- Replace the src attribute with a Google Maps embed API link centered on the selected city -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3983.1662714254466!2d101.6868838147154!3d3.139003190579862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc4996b9aa49c7%3A0xd1e75c739ce6dc8e!2sKuala%20Lumpur%2C%20Federal%20Territory%20of%20Kuala%20Lumpur%2C%20Malaysia!5e0!3m2!1sen!2sus!4v1640879134384!5m2!1sen!2sus" allowfullscreen></iframe>
            </div>
            
            <div class="mt-4">
                <h6 class="mb-3">Event Locations:</h6>
                <ul>
                    <li><a href="#">KL Tower</a> - Iconic landmark hosting various events</li>
                    <!-- Add more locations with descriptions and hyperlinks -->
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
