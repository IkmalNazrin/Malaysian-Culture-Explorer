<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #e74c3c;
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        p {
            color: #444;
            font-size: 18px;
        }

        .links {
            margin-top: 20px;
        }

        .links span {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .links span:hover {
            background-color: #c0392b;
        }

        .video-container {
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan Your Trip</h1>
        <div class="content">
            <p>Get ready to explore Malaysia's wonders! Start planning your trip with these resources:</p>
            <div class="links">
                <span><a href="https://www.malaysia.travel/" target="_blank">Official Malaysia Tourism Website</a></span>
                <span><a href="https://www.traveloka.com/en-my/" target="_blank">Travel Blogs for Inspiration</a></span>
            </div>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
