<!DOCTYPE html>
<html>
<head>
  <title>Explore Malaysian Culture</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      min-height: 100vh;
      background-color: #F0FFFF; /* Light turquoise background */
    }
  
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
  
    .background-image {
      /* ... (unchanged) */
    }
  
    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      max-width: 700px;
      padding: 50px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
  
    /* Hero Image (Optional) */
    .hero-image {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    h1 {
      font-size: 4em;
      color: #FF9933; /* Vibrant orange */
      text-align: left;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif; /* Modern font */
    }
  
    .description {
      text-align: left;
      color: #333;
      font-size: 1.2em;
      line-height: 1.5;
      margin-bottom: 30px;
    }
  
    .cta-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    .explore-btn {
    margin-right: 10px; /* Add margin to the right of the first button */
    }

    .learn-more-btn {
    margin-left: 10px; /* Add margin to the left of the second button */
    }
  
    .explore-btn {
    background-color: #007bff; /* Blue */
    border: none;
    color: #fff; /* White text */
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    font-weight: 500; /* Medium weight for a modern feel */
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease-in-out; /* Smooth hover effect */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Light shadow */
  }

  .explore-btn:hover {
    background-color: #0062cc; /* Darker blue on hover */
  }

  .learn-more-btn {
    background-color: #FFC107; /* Yellow */
    border: none;
    color: #fff; /* White text */
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    font-weight: 500; /* Medium weight for a modern feel */
    cursor: pointer;
    border-radius: 5px;
    transition: all 0.3s ease-in-out; /* Smooth hover effect */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Light shadow */
  }

  .learn-more-btn:hover {
    background-color: #FFD54F; /* Lighter yellow on hover */
  }

  /* Subtle hover animation for buttons */
  .explore-btn:hover,
  .learn-more-btn:hover {
    transform: scale(1.02); /* Slight zoom on hover */
  }
</style>

<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="content-wrapper">
      <img src="C:\Users\ReiN\Downloads\kuala_lumpur.jpg" alt="A captivating image of Malaysian culture" class="hero-image">

      <h1>Immerse Yourself in the Magic of Malaysia</h1>
      <p class="description">
        Embark on a journey to discover the vibrant tapestry of Malaysian traditions, festivals, and breathtaking landscapes. Explore a unique blend of cultures, indulge in delicious cuisine, and experience the warmth of Malaysian hospitality.
      </p>

      <div class="cta-buttons">
        <button class="explore-btn">Explore Now</button>
        <button class="learn-more-btn">Discover Malaysia's Secrets</button>
      </div>
    </div>
  </div>
</body>
</html>
